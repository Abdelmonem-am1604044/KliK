<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="circle.css">
    <script src="paper-full.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.core.min.js"></script>
    <script canvas="myCanvas" type="text/paperscript">
    var circles = [];

    var keyData = {
        q: {
		sound: new Howl({
  		src: ['sounds/bubbles.mp3']
		}),
		color: '#1abc9c'
	},
        w: {
            sound: new Howl({
            src: ['sounds/clay.mp3']
            }),
            color: '#2ecc71'
        },
        e: {
            sound: new Howl({
            src: ['sounds/confetti.mp3']
            }),
            color: '#3498db'
        },
        r: {
            sound: new Howl({
            src: ['sounds/corona.mp3']
            }),
            color: '#9b59b6'
        },
            t: {
            sound: new Howl({
            src: ['sounds/dotted-spiral.mp3']
            }),
            color: '#34495e'
        },
        y: {
            sound: new Howl({
            src: ['sounds/flash-1.mp3']
            }),
            color: '#16a085'
        },
        u: {
            sound: new Howl({
            src: ['sounds/flash-2.mp3']
            }),
            color: '#27ae60'
        },
        i: {
            sound: new Howl({
            src: ['sounds/flash-3.mp3']
            }),
            color: '#2980b9'
        },
        o: {
            sound: new Howl({
                src: ['sounds/glimmer.mp3']
            }),
            color: '#8e44ad'
        },
        p: {
            sound: new Howl({
            src: ['sounds/moon.mp3']
            }),
            color: '#2c3e50'
        },
        a: {
            sound: new Howl({
            src: ['sounds/pinwheel.mp3']
            }),
            color: '#f1c40f'
        },
        s: {
            sound: new Howl({
            src: ['sounds/piston-1.mp3']
            }),
            color: '#e67e22'
        },
            d: {
            sound: new Howl({
            src: ['sounds/piston-2.mp3']
            }),
            color: '#e74c3c'
        },
        f: {
            sound: new Howl({
            src: ['sounds/prism-1.mp3']
            }),
            color: '#95a5a6'
        },
        g: {
            sound: new Howl({
            src: ['sounds/prism-2.mp3']
            }),
            color: '#f39c12'
        },
        h: {
            sound: new Howl({
            src: ['sounds/prism-3.mp3']
            }),
            color: '#d35400'
        },
        j: {
            sound: new Howl({
            src: ['sounds/splits.mp3']
            }),
            color: '#1abc9c'
        },
        k: {
            sound: new Howl({
            src: ['sounds/squiggle.mp3']
            }),
            color: '#2ecc71'
        },
        l: {
            sound: new Howl({
            src: ['sounds/strike.mp3']
            }),
            color: '#3498db'
        },
        z: {
            sound: new Howl({
            src: ['sounds/suspension.mp3']
            }),
            color: '#9b59b6'
        },
        x: {
            sound: new Howl({
            src: ['sounds/timer.mp3']
            }),
            color: '#34495e'
        },
        c: {
            sound: new Howl({
            src: ['sounds/ufo.mp3']
            }),
            color: '#16a085'
        },
        v: {
            sound: new Howl({
            src: ['sounds/veil.mp3']
            }),
            color: '#27ae60'
        },
        b: {
            sound: new Howl({
            src: ['sounds/wipe.mp3']
            }),
            color: '#2980b9'
        },
        n: {
            sound: new Howl({
                src: ['sounds/zig-zag.mp3']
            }),
            color: '#8e44ad'
        },
        m: {
            sound: new Howl({
            src: ['sounds/moon.mp3']
            }),
            color: '#2c3e50'
        }
    };

    var shapes = [
    {
        point: new Point(view.size.width,view.size.height) * Point.random(),
        shape: null,
        onKey: function(color){
            this.shape = new Path.Circle(this.point,800);
            this.shape.fillColor = color[0];
        }
    },
    {
        point1: new Point(view.size.width,view.size.height) * Point.random(),
        point2: new Point(view.size.width,view.size.height) * Point.random(),
        shape: null,
        onKey: function(color){
            this.shape = new Path.Rectangle(new Rectangle(this.point1,this.point2))
            this.shape.fillColor = color[0];
        }

    }, {
        
        point: new Point(view.size.width,view.size.height) * Point.random(),
        shape: null,
        onKey: function(color, random){
            this.shape = new Path.RegularPolygon(this.point, random,800);
            this.shape.fillColor = color[0];
        }

    },
    {
        point: new Point(view.size.width,view.size.height) * Point.random(),
        shape: null,
        onKey: function(color, random){
            this.shape = new Path.Star(this.point, random, 900, 800);
            this.shape.fillColor = color[0];
        }
    },{
        point: new Point(view.size.width,view.size.height) * Point.random(),
        shape: null,
        onKey: function(color, random){
            this.shape = new Path.Ellipse(new Rectangle(this.point,new Size(2500,1500)));
            this.shape.fillColor = color[0];
        },
        onFrame: function (event){
            this.shape.fillColor.hue += 1
            this.shape.rotate(Math.ceil(Math.random() * 20));
            this.shape.scale(.9);
        }
    },
    {
        point: new Point(view.size.width,view.size.height) * Point.random(),
        children: [],
        onKey: function (colors,random){
            for (var i = 0; i < random; i++) {
                var rect = new Rectangle([0, 0], [500, 500]);
                rect.center = this.point;
                var path = new Path.Rectangle(rect, 6);
                path.fillColor = colors[i % 4];
                var scale = (1 - i / random) * 20;
                path.scale(scale);
                this.children.push(path);
            }
            //console.log(this.children);


        }
    }
   
   ]


    function onKeyDown(event){
        if(keyData[event.key]){


            keyData[event.key].sound.play()

            index = Math.floor(Math.random() * (shapes.length - 1))
            random = Math.floor((Math.random() * 5) + 1)
            shapes[index].onKey(['red', 'yellow', 'blue', 'green'], random);

            if (shapes[index].point){
                shapes[index].point = new Point(view.size.width,view.size.height) * Point.random()
            }else{
                shapes[index].point1 = new Point(view.size.width,view.size.height) * Point.random()
                shapes[index].point2 = new Point(view.size.width,view.size.height) * Point.random()
            }
            
            circles.push(shapes[index])

        }
    }

    function onFrame(event){
        for(var i=0;i<circles.length;i++){
           if (circles[i].shape){
            circles[i].shape.fillColor.hue += 1;
            circles[i].shape.rotate(Math.ceil(Math.random() * 20))
            circles[i].shape.scale(.93);
            if(circles[i].shape.area < 1){
                circles[i].shape.remove();
                circles.splice(i, 1);
            }
           }else if (circles[i].children){
            //var children = project.activeLayer.children;
               console.log(circles[i].children);
               for (var j = 0, l = circles[i].children.length; j < l; j++) {
                var item = circles[i].children[j];
                item.rotate(Math.sin((event.count + i) / 10) * 7);
                item.rotate(Math.ceil(Math.random() * 20))
                item.scale(.93);
                item.fillColor.hue += 1;
                if(item.area < 1){
                    circles[i].children[j].remove();
                    circles[i].children.splice(j,1);
                }
            }
            if( circles[i].children.length == 0){
                circles.splice(i, 1);
            }
           }
        }
    }
    

 </script>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>
</html>
